<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل المكان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="site-header compact">
  <div class="header-inner">
    <div class="brand">
      <span class="brand-mark"><i class="fa-solid fa-location-dot"></i></span>
      <div>
        <h1>تفاصيل المكان</h1>
        <p>معلومات دقيقة ومحدثة عن المناوبة.</p>
      </div>
    </div>
    <button class="btn ghost" onclick="history.back()">
      <i class="fa-solid fa-arrow-right"></i>
      رجوع
    </button>
  </div>
</header>

<main class="container">
  <div id="detail" class="detail-card"></div>
  <div id="detailEmpty" class="empty-state" hidden>
    <i class="fa-regular fa-circle-xmark"></i>
    <p>المكان المطلوب غير موجود.</p>
  </div>
</main>

<div id="imageModal" class="image-modal" hidden>
  <div class="image-modal-backdrop"></div>
  <div class="image-modal-content" role="dialog" aria-modal="true" aria-label="عرض الصورة">
    <button class="image-modal-close" type="button" aria-label="إغلاق">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <img id="imageModalImg" alt="صورة المكان">
  </div>
</div>

<div id="reportModal" class="modal" aria-hidden="true">
  <div class="modal-box">
    <h3>إرسال بلاغ</h3>
    <div class="field">
      <label for="reportType">نوع البلاغ</label>
      <select id="reportType">
        <option value="wrong_phone">الرقم غير صحيح</option>
        <option value="closed_place">المكان مغلق</option>
        <option value="wrong_location">الموقع غير دقيق</option>
        <option value="wrong_hours">ساعات العمل غير صحيحة</option>
        <option value="other">ملاحظة أخرى</option>
      </select>
    </div>
    <div class="field">
      <label for="reportNote">ملاحظة (اختياري)</label>
      <input id="reportNote" placeholder="اكتب تفاصيل سريعة">
    </div>
    <div class="modal-actions">
      <button id="reportSubmit" class="save" type="button">إرسال</button>
      <button id="reportClose" class="cancel" type="button">إلغاء</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.1/dist/umd/supabase.min.js"></script>
<script src="js/supabase.js"></script>
<script src="js/details.js"></script>
</body>
</html>
